<div class="mx-auto flex max-w-md flex-col">
  <h1>Login</h1>
  <form [formGroup]="form" class="mb-10 flex flex-col">
    <app-email [control]="form.controls['email']" />
    <app-password [control]="form.controls['password']" />
  </form>
  <button mat-raised-button (click)="handleSubmit()" [disabled]="loading">
    <ng-container *ngIf="!loading; else spinnerTemplate">
      <div class="flex items-center gap-2">
        <span>Login</span>
      </div>
    </ng-container>
    <ng-template #spinnerTemplate>
      <div class="flex items-center gap-2">
        <mat-spinner
          matSuffix
          [diameter]="18"
          color="accent"
          class="mr-3"
        ></mat-spinner>
      </div>
    </ng-template>
  </button>
</div>
