<mat-form-field class="mb-1 mt-1 w-full" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="showPassword ? 'text' : 'password'"
    [formControl]="control"
    autocomplete="new-password"
  />
  <mat-icon
    matSuffix
    class="cursor-pointer"
    (click)="showPassword = !showPassword"
    >{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon
  >

  <mat-error *ngIf="control?.hasError('required')">
    Password is required
  </mat-error>
  <mat-error *ngIf="control?.hasError('minlength')">
    Password must be at least 8 characters
  </mat-error>
  <mat-error *ngIf="control?.hasError('pattern')">
    Password must contain at least one uppercase letter, one lowercase letter,
    and one number.
  </mat-error>
  <mat-error *ngIf="control?.hasError('noMatch')">
    Please make sure your passwords match.
  </mat-error>
  <!-- noMatch -->
</mat-form-field>
