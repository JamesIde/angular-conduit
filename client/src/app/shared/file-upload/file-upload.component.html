<div>
  <div
    class="mt-3 h-24 rounded-sm border-[2px] border-dotted border-neutral-300 bg-[#eee]"
    *ngIf="showUploadDiv"
    [@slide]
    appDragDrop
    (fileDropped)="onFileChange($event)"
  >
    <!-- Set as text to avoid opening browser when uploading -->
    <input
      [type]="uploading ? 'text' : 'file'"
      (change)="onFileChange($event)"
      accept=".jpeg, .jpg, .png"
      class="absolute h-48 cursor-pointer border-2 border-red-500 opacity-0"
      [ngClass]="{ 'cursor-not-allowed': uploading }"
    />
    <ng-container *ngIf="!uploading; else uploaderSpinner">
      <div class="mt-[24px] flex flex-col items-center justify-center">
        <div>
          <mat-icon>cloud_upload</mat-icon>
        </div>
        <div>
          <p><span class="font-bold">Choose a file</span> or drag it here</p>
        </div>
      </div></ng-container
    >
    <ng-template #uploaderSpinner>
      <div class="mt-[16px] flex flex-col items-center justify-center">
        <div>
          <mat-spinner diameter="48"></mat-spinner>
        </div>
        <div>
          <p>Uploading...</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
