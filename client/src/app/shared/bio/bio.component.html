<mat-form-field appearance="fill" class="h-full w-full">
  <mat-label>Your Bio</mat-label>
  <textarea matInput [formControl]="control" maxlength="250" rows="4">
  </textarea>

  <mat-hint>
    <p class="italic">
      {{ 250 - control.value.length }} / 250 characters remaining
    </p>
  </mat-hint>
</mat-form-field>
