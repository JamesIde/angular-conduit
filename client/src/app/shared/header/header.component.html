<div class="mt-2 flex w-full flex-row justify-between px-4 md:px-16">
  <p
    class="!mt-2 cursor-pointer text-2xl font-bold text-primary"
    routerLink="/"
  >
    Conduit
  </p>
  <div class="mt-2">
    <ng-template
      [ngTemplateOutlet]="headerBtn"
      [ngTemplateOutletContext]="{
        name: 'Login',
        link: 'auth/login'
      }"
    />
    <ng-template
      [ngTemplateOutlet]="headerBtn"
      [ngTemplateOutletContext]="{
        name: 'Register',
        link: 'auth/register'
      }"
    />
  </div>
</div>
<div class="flex h-48 w-full items-center justify-center bg-primary shadow-xl">
  <div class="flex-row justify-center">
    <p class="text-center text-3xl font-bold text-white">Conduit</p>
    <p class="text-xl tracking-tighter text-white">
      A place to share your knowledge.
    </p>
  </div>
</div>

<ng-template let-name="name" let-link="link" #headerBtn>
  <a
    class="font-neutral-300 mx-3 text-lg hover:text-neutral-500"
    [routerLink]="[link]"
    routerLinkActive="text-green-500"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ name }}
  </a>
</ng-template>
