<mat-form-field class="mb-1 mt-1 w-full" appearance="fill">
  <mat-label>Username</mat-label>
  <input matInput type="text" [formControl]="control" />
  <mat-spinner
    matSuffix
    [diameter]="25"
    color="accent"
    class="mr-3"
    *ngIf="control?.pending"
  ></mat-spinner>
  <mat-error *ngIf="control?.hasError('required')">
    Username is required
  </mat-error>
  <mat-error *ngIf="control?.hasError('inuse')">
    Username already exists. Please choose another.
  </mat-error>
  <mat-error *ngIf="control?.hasError('pattern')">
    Username must contain at least one uppercase letter, one lowercase letter,
    and one number.
  </mat-error>
</mat-form-field>
